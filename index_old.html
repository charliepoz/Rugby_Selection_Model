<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Team Segregation Model</title>
    <style>
        body { text-align: center; }
        #gridContainer { display: flex; flex-direction: column; align-items: center; }
        #column-labels { display: flex; justify-content: center; }
        #gridCanvas { width: calc(8 * (50px)); /* 8 columns */
            height: calc(6 * 50px + 20px); /* 6 rows with a gap after the third row */}
        .column-label { width: 50px; } /* Adjust the width to match your cellWidth */
        .row-labels { display: flex; flex-direction: column; justify-content: center; }
        .row-label { height: 50px; display: flex; align-items: center; justify-content: center; } /* Adjust the height to match your cellHeight */
        .control-panel { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="panel1">
        <div id="group1" class="agent-group">
            <!-- Agents for group 1 will be added here dynamically -->
        </div>
        <div id="group2" class="agent-group">
            <!-- Agents for group 2 will be added here dynamically -->
        </div>
    </div>
    <div id="panel2"></div>
    <div id="panel3" class="control-panel">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
        <button id="stepButton">Step</button>
        
        <!-- Parametric Sliders -->
        <div>
            <label for="similarSlider">Similar: <span id="similarValue">30%</span></label>
            <input type="range" id="similarSlider" min="0" max="100" value="30">
        </div>
        <div>
            <label for="ratioSlider">Red/Blue: <span id="ratioValue">50/50%</span></label>
            <input type="range" id="ratioSlider" min="0" max="100" value="50">
        </div>
        <div>
            <label for="emptySlider">Empty: <span id="emptyValue">10%</span></label>
            <input type="range" id="emptySlider" min="0" max="100" value="10">
        </div>
        <div>
            <label for="sizeSlider">Size: <span id="sizeValue">50x50</span></label>
            <input type="range" id="sizeSlider" min="1" max="100" value="50">
        </div>
        <div>
            <label for="delaySlider">Delay: <span id="delayValue">100ms</span></label>
            <input type="range" id="delaySlider" min="0" max="1000" value="100">
        </div>
    </div>
    <div id="panel4"></div>

    <!-- Include your JavaScript file here -->
    <script src="sim.js"></script>
</body>
</html>
